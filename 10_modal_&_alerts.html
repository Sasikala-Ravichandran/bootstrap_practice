<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Modal and Alerts</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.min.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .grey {
        background-color: #000;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">WiredWiki</a>
          </div>
          <div class="collapse navbar-collapse" id="example">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link1</a></li>
              <li><a href="#">Link2</a></li>
            </ul>
            <a href="#" class="btn btn-primary navbar-btn">Anchor</a>
            <form action="" class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="search this out">
              </div>
              <button type="button " class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <div class="jumbotron">
      <div class="container">
        <h1>Hello World</h1>
        <h3>Modal and alerts in Bootstrap</h3>
      </div>
    </div>
    <div class="container">
      <div class="well">
        <div id="alert-container"></div><!-- alert -->
        <div class="row">
          <h4>Please provide the details</h4>
        </div>
        <form role="form" class="form-horizontal">
          <div class="form-group" data-toggle="tooltip" data-placement="top" title="Book title">
            <label for="title" class="col-md-2 control-label">Title</label>
            <div class="col-md-10"><input id="title" type="text" class="form-control"/></div>
          </div>
          <div class="form-group">
            <label for="author" class="col-md-2 control-label">Author</label>
            <div class="col-md-10"><input id="author" type="text" class="form-control"/></div>
          </div>
          <button type="button" class="btn btn-primary col-md-offset-6" data-toggle="modal" data-target="#confirm-dialog">Save</button>
        </form>
      </div> <!-- End well -->

      <!-- Modal Dialog -->
      <div class="modal fade" id="confirm-dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" type="button" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"> Form in a modal</h4>
            </div>
            <div class="modal-body">
              <p>Lorem Ipsum text</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" data-dismiss="modal" id="commit-changes">Commit</button>
            </div>
          </div><!-- End modal content-->
        </div><!-- End modal dialog-->
      </div><!-- End modal -->
    </div><!-- End well -->
  </div><!-- End container -->

  <footer>
    <div class="container">
    <hr>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-10">
          <span><small><a href="www.facebook.com">Facebook</a></small></span>
          <span><small><a href="www.twitter.com">Twitter</a></small></span>
          <span><small><a href="www.youtube.com">Youtube</a></small></span>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="assets/js/bootstrap.min.js"></script>
  <script>
    $(function(){
      $("#commit-changes").click(function(){
        var alertHTML='<div class="alert alert-success fade in" role="alert">' + 
                            '<strong>Changes saved</strong>' + 
                            '<div> You should see your changes shortly.</div>' + 
                            '</div>';
        $("#alert-container").append(alertHTML);
      });
    });
  </script>
</body>
</html>
