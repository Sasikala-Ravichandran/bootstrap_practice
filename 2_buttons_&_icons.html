<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.min.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
    .grey{
        background-color: #000;
        padding: 20px;

   }

    </style>
  </head>
  <body>
      <header>
          <div class="jumbotron">
            <div class="container">
              <h1>Hello World</h1>
              <h3>Buttons and Icons in Bootstrap</h3>
            </div>
          </div>
      </header>
      

      <div class="container">
        <div class="row">
           <div class="well">

             <h4>Button with anchor tag </h4>
              <a href="#" class="btn">Just Button</a>  
              <a href="#" class="btn btn-default">Default</a> 
              <a href="#" class="btn btn-primary">Primary</a>  
              <a href="#" class="btn btn-info">Info</a>  
              <a href="#" class="btn btn-success">Success</a>
              <a href="#" class="btn btn-warning">Warning</a>
              <a href="#" class="btn btn-danger">Danger</a>
              <a href="#" class="btn btn-link">Link</a> 
            <hr>

             <a href="#" class="btn btn-warning btn-lg ">Button lg</a>
             <a href="#" class="btn btn-warning btn-md ">Button md(default)</a> <!-- Default size of button-->
             <a href="#" class="btn btn-warning btn-sm ">Button sm</a>
             <a href="#" class="btn btn-warning btn-xs ">Button xs</a>
             <hr>
             <a href="#" class="btn btn-warning btn-lg btn-block">Button lg</a>
             <a href="#" class="btn btn-warning btn-md btn-block">Button md(default)</a> <!-- Default size of button-->
             <a href="#" class="btn btn-warning btn-sm btn-block">Button sm</a>
             <a href="#" class="btn btn-warning btn-xs btn-block">Button xs</a>

            <hr>
            <h4>Button with button tag </h4>
             <button type="button" class="btn btn-info"> Button with button tag</button>

          </div>
        </div>

        <div class="row">
          <div class="well">
            <span class="glyphicon glyphicon-qrcode"></span>
            <span class="glyphicon glyphicon-search"></span>
            
            <a href="#" class="btn btn-info"><span class="glyphicon glyphicon-search"></span></a>
          </div>
        </div>
      </div>
      
      <footer>
          <div class="container">
          <hr>
          <div class="row">
            <div class="col-xs-2 col-xs-offset-10">
                <span><small><a href="www.facebook.com">Facebook</a></small></span>
                <span><small><a href="www.twitter.com">Twitter</a></small></span>
                <span><small><a href="www.youtube.com">Youtube</a></small></span>
            </div>
          </div>
         </div>
      </footer>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
