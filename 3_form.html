<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.min.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
    .grey{
        background-color: #000;
        padding: 20px;

   }

    </style>
  </head>
  <body>
      <header>
          <div class="jumbotron">
            <div class="container">
              <h1>Hello World</h1>
              <h3>Forms in Bootstrap</h3>
            </div>
          </div>
      </header>
      
       <!-- Simple Horizontal form-->
       
       <div class="container">
          <h4>Simple horizontal form</h4>
          <form role="form" class="form-horizontal">
             <div class="form-group">
                <label for="title" class="control-label col-xs-2 col-md-2">Title</label>
                <div class="col-xs-9 col-md-9"><input id="title" type="text" class="form-control" /></div>
             </div>

             <div class="form-group">
                <label for="text" class="control-label col-xs-2 col-md-2">Text</label>
                <div class="col-xs-6 col-md-6"><input id="text" type="text" class="form-control" /></div> 
                 <p class="col-xs-4 col-md-4 help-block">Enter the text here</p>
             </div>
          </form>
        </div> 
        <hr>
        <!-- Simple inline form-->
        
       <div class="container">
          <h4>Simple inline form</h4>
          <form role="form" class="form-inline">
             <div class="form-group ">
                <label for="email" class="sr-only control-label col-xs-2 col-md-2">Email</label>
                <div class="col-xs-9 col-md-9"><input id="email" type="text" class="form-control input-lg" placeholder= "Email pls"/></div>
             </div>

             <div class="form-group">
                <label for="psd" class="sr-only control-label col-xs-2 col-md-2">Text</label>
                <div class="col-xs-6 col-md-6"><input id="psd" type="password" class="form-control input-sm" placeholder="password only" /></div> 
                 
             </div>

             <div class="checkbox">
               <label for=""><input type="checkbox"> Remember me</label>
             </div>

             <button type="button" class="btn btn-primary">Click here</button>
          </form>
        </div>  
         <hr>
         <!-- Simple Horizontal form with highlighting-->
         
       <div class="container">
          <h4>Simple horizontal form with highlighting</h4>
          <form role="form" class="form-horizontal">
             <div class="form-group has-success has-feedback">
                <label for="title1" class="control-label col-xs-2 col-md-2">Title1</label>
                <div class="col-xs-6 col-md-6"><input id="title1" type="text" class="form-control" /></div>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                 <p class="col-xs-4 col-md-4 help-block">Enter the Title1 here</p>
             </div>

             <div class="form-group has-warning has-feedback">
                <label for="title2" class="control-label col-xs-2 col-md-2">Title2</label>
                <div class="col-xs-6 col-md-6"><input id="title2" type="text" class="form-control" /></div> 
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                  <p class="col-xs-4 col-md-4 help-block">Enter the Title2 here</p>
             </div>

             <div class="form-group has-error has-feedback">
                <label for="title3" class="control-label col-xs-2 col-md-2">Title3</label>
                <div class="col-xs-6 col-md-6"><input id="title3" type="text" class="form-control" /></div>
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                 <p class="col-xs-4 col-md-4 help-block">Enter the Title3 here</p>
             </div>
          </form>
        </div> 

        <hr>
         <!-- form with a row and several columns-->
         <div class="container">
           <h4>Forms with a row and several columns</h4>
            <form action="">
               <div class="row">
                  <div class="col-md-2">
                       <input type="text" class="form-control" placeholder="2 blocks wide">
                   </div>

                   <div class="col-md-4">
                       <input type="text" class="form-control" placeholder="4 blocks wide">
                   </div>

                   <div class="col-md-6">
                       <input type="text" class="form-control" placeholder="6 blocks wide">
                   </div>
               </div>
            </form>
         </div>



      <footer>
          <div class="container">
          <hr>
          <div class="row">
            <div class="col-xs-2 col-xs-offset-10">
                <span><small><a href="www.facebook.com">Facebook</a></small></span>
                <span><small><a href="www.twitter.com">Twitter</a></small></span>
                <span><small><a href="www.youtube.com">Youtube</a></small></span>
            </div>
          </div>
         </div>
      </footer>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
